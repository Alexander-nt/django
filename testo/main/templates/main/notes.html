{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block list %}Заметки{% endblock %}
{% block button %}<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" href="{% url 'test' %}" role="button">Добавить заметку</a> {% endblock %}
{% block content %}




<div class=" row row-cols-1 row-cols-md-4 g-4 mx-auto">
    {% for el in tasks %}

        <div class="col ">
          <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-body">
              <h3 class="card-title ">{{ el.title }}</h3>
              <p class="card-text">{{ el.task }}</p>
            </div>
            <div class="card-footer ">
                <small class="text-white">{{el.author_name}}</small>
                <small class="text-white">{{el.pub_date}}</small>
            </div>
          </div>
        </div>


    {% endfor %}
</div>


{% endblock %}
